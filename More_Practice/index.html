<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
        .box{
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Hello, Vue!</h1>
    <div id="app">
        <div v-if="showBooks">
            <p>{{ title }} - {{ author }} - {{ age }}</p>
        </div>
        <button @click="age++">Increase Age</button>
        <button @click="age--">Decrease Age</button>
    </br>

        <button @click="toggleShowBooks">
            <span v-if="showBooks">Hide Books</span>
            <span v-else>Show Books</span>
        </button>
    </br>
        <div v-show="showBooks">Currently showing books</div>

        <div class="box" @mouseover="handleEvent($event, over)">mouseover (enter)</div>
        <div class="box" @mouseleave="handleEvent($event, LEAVE)">mouseleave</div>
        <div class="box" @dblclick="handleEvent($event, DOUBLETROUBLECLICK)">double click</div>
        <div class="box" @mousemove="handleMousemove"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
